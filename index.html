<!DOCTYPE html>
<html lang="en" ng-app="SidenavDemo">
<head>
  <meta charset="utf-8">
  <title>Sidenav Demo</title>

  <link rel="stylesheet prefetch"
        href="/bower_components/angular-material/angular-material.min.css">

</head>
<body>

<div ng-controller="AppCtrl" layout="column" style="height:100%;">

  <section layout="row" flex>

    <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left"
                md-is-locked-open="true">

      <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">Sidenav Left</h1>
      </md-toolbar>
      <md-content layout-padding ng-controller="MenuCtrl">
        <p>
          This sidenav is locked open on your device. To go back to the default
          behavior,
          narrow your display.
        </p>
      </md-content>

    </md-sidenav>

    <md-content flex layout-padding>

      <div layout="column" layout-fill layout-align="top center">
        <p>
          The left sidenav will 'lock open' on a medium (>=960px wide) device.
        </p>

      </div>

      <div flex></div>

    </md-content>

  </section>

</div>

<script src="/bower_components/angular/angular.min.js"></script>
<script src="/bower_components/angular-animate/angular-animate.min.js"></script>
<script src="/bower_components/angular-aria/angular-aria.min.js"></script>
<script src="/bower_components/angular-material/angular-material.min.js"></script>
<script src="script.js"></script>

</body>
</html>
