<!DOCTYPE html>
<html lang="en" ng-app="Benkyo">
<head>
  <meta charset="utf-8">
  <title>勉強&nbsp;benkyo</title>

  <link rel="stylesheet"
        href="bower_components/angular-material/angular-material.min.css">

  <link rel="stylesheet" href="css/material-icons.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

<div ng-controller="AppCtrl" layout="column" style="height:100%;">

  <section layout="row" flex>

    <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left"
                md-is-locked-open="true">

      <md-toolbar>
        <h1 class="md-toolbar-tools">勉強&nbsp;
          <small>benkyo</small>
        </h1>
      </md-toolbar>

      <md-content ng-controller="MenuCtrl">
        <ul>
          <li>
            <md-button class="md-raised md-primary">
              <i class="material-icons">local_library</i> Lernen
            </md-button>
          </li>
          <li>
            <md-button class="md-raised md-primary">
              <i class="material-icons">school</i> Üben
            </md-button>
          </li>
          <li>
            <md-button class="md-raised md-primary">
              <i class="material-icons">poll</i> Auswertung
            </md-button>
          </li>
          <li>
            <md-button class="md-raised md-primary">
              <i class="material-icons">settings</i> Einstellungen
            </md-button>
          </li>
          <li>
            <md-button class="md-raised md-primary">
              <i class="material-icons">info_outline</i> Impressum
            </md-button>
          </li>
        </ul>
      </md-content>

    </md-sidenav>

    <md-content flex layout-padding>

      <div layout="column" layout-fill layout-align="top center">
        <p>
          The left sidenav will 'lock open' on a medium (>=960px wide) device.
        </p>

      </div>

      <div flex></div>

    </md-content>

  </section>

</div>

<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="bower_components/angular-aria/angular-aria.min.js"></script>
<script
  src="bower_components/angular-material/angular-material.min.js"></script>
<script src="script.js"></script>

</body>
</html>
